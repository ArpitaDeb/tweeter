<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/stylesheets/layout.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/nav.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/header.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/tweet-con.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class="nav-left">tweeter Arpita</span>
        <div class="nav-header">
            <div>
                <img src="/images/profile-hex.png" ;>
            </div>
            <br>
            <div>
                <h2>Arpita Deb</h2>
            </div>
        </div>
        <div class="icon">
            <span class="nav-right">Write a new tweet</span>
            <div class="iconbtn"><i class="fa fa-angle-double-down" aria-hidden="true"></i></div>
        </div>
    </nav>
    <div class="responsiveness">
        <header class="main-header">
            <div>
                <img src="/images/profile-hex.png" ;>
            </div>
            <br>
            <div>
                <h2>Arpita Deb</h2>
            </div>
        </header>

        <!-- Page-specific (main) content here -->
        <main class="container">
            <section class="new-tweet">
                <div class="error-message"></div>
                <form id="formText" method="POST" action="/tweets/">
                    <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
                    <div class="formSubmit">
                        <button type="submit">Tweet</button>
                        <output name="counter" class="counter" for="tweet-text">140</output>
                    </div>
                </form>
            </section>
            <!-- New Tweet content here -->
            <section id="tweets-container">
            </section>
        </main>
    </div>
</body>

</html>
