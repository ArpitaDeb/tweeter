<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-con.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav>

        <span>tweeter Arpita</span>
        <div class="icon">
            <span>Write a new tweet</span>
            <button class="iconbtn"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>

    </nav>
    <header class="main-header">
        <div>
            <img src="/images/profile-hex.png" ;>
        </div>
        <br>
        <div>
            <h2>Arpita Anindya</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h3>Compose Tweet</h3>
            <form id="formText" method="POST" action="/tweets/">
                <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
                <div class="formSubmit">
                    <button type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>
        <section id="tweets-container">
            <article class="tweet">
                <header>
                    <div class="profile">
                        <img class="avatar" src="https://i.imgur.com/nlhLi3I.png" alt="" ;>
                        <p class="firstLastName">
                            Full Name
                        </p>
                    </div>
                    <p class="uname">
                        @username
                    </p>
                </header>
                <p class="sentence">
                    Hey! HOw is it going?
                </p>
                <footer>
                    <div class="date">
                        <p class="days">Few days ago</p>
                    </div>
                    <div class="icons">
                        <i class="fa fa-retweet" aria-hidden="true"></i>
                        <i class="fa fa-flag" aria-hidden="true"></i>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </div>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
